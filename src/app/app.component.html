<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{title}}</title>
</head>

<body>
  <div class="container">
    <h1>{{title}}</h1>
    <div class="input-group">
      <input type="text" placeholder="Enter new Task" #task />
      <button (click)="addTask(task.value)">Add Task</button>
    </div>
    <ul>
      <li *ngFor="let item of list">
        <span>{{item.name}}</span>
        <button (click)="removeTask(item.id)">Delete</button>
      </li>
    </ul>
  </div>
  <footer>Made by <a href="https://github.com/Amit-korat">Amit Korat</a></footer>
</body>

</html>
